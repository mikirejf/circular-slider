<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circular Slider</title>
  <style>
    .container {
      width: 1200px;
      height: 800px;
      display: flex;
      background: linear-gradient(#efefef, #cacbcd);
    }

    .labels {
      width: 40%;
      flex-direction: column
    }

    .sliders {
      width: 60%;
    }

    .middle-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="labels middle-center"></div>
    <div class="sliders middle-center"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
